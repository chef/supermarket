name: Codecov Report

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  codecov-scan:
    name: Codecov Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
