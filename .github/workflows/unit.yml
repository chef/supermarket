---
name: unit

'on':
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs-chef-io'

jobs:
  supermarket:
    # Do not change the runs-on value. It is required for phantomjs to work.
    # After ubuntu-20.04 phantomjs is not supported in ubuntu.
    # We can later replace phantomjs with Puppeteer/Playwright
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: supermarket_test
      redis:
        image: redis:latest
        ports: ["6379:6379"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          working-directory: src/supermarket
          ruby-version: 3.1.2
          bundler-cache: true
      - name: Install Chrome
        run: sudo apt-get install -y chromium-browser
      - uses: r7kamura/rubocop-problem-matchers-action@v1 # this shows the failures in the PR
      - name: create database schema
        run: bundle exec rake db:schema:load
        env:
          RAILS_ENV: test
        working-directory: src/supermarket
      - name: run db migration for running unit tests (specs)
        run: bundle exec rake db:migrate
        env:
          RAILS_ENV: test
        working-directory: src/supermarket
      - name: run specs
        run: bundle exec rake spec --trace
        env:
          RAILS_ENV: test
        working-directory: src/supermarket

  fieri:
    # Do not change the runs-on value. It is required for phantomjs to work.
    # After ubuntu-20.04 phantomjs is not supported in ubuntu.
    # We can later replace phantomjs with Puppeteer/Playwright
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:13
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: supermarket_test
      redis:
        image: redis:latest
        ports: ["6379:6379"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          working-directory: src/supermarket/engines/fieri
          ruby-version: 3.1.2
          bundler-cache: true
      - uses: r7kamura/rubocop-problem-matchers-action@v1 # this shows the failures in the PR
      - name: run specs
        run: bundle exec rake spec --trace
        env:
          RAILS_ENV: test
        working-directory: src/supermarket/engines/fieri
