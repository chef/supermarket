matrix:
  include:

    # Supermarket Spec
    - env:
        - COMPONENT=supermarket
      addons:
        postgresql: '9.3'
        apt:
          packages:
            - libxslt1-dev
            - libxml2-dev
            - libmagic-dev
      services:
        - redis-server
        - postgresql
      before_install:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle config build.nokogiri --use-system-libraries
      before_script:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle exec rake $COMPONENT:travis:before_script
      script:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle exec rake $COMPONENT:travis:script

    # Fieri Spec
    - env:
        - COMPONENT=fieri
      addons:
        postgresql: '9.3'
        apt:
          packages:
            - libxslt1-dev
            - libxml2-dev
            - libmagic-dev
      services:
        - redis-server
        - postgresql
      before_install:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle config build.nokogiri --use-system-libraries
      before_script:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle exec rake $COMPONENT:travis:before_script
      script:
        - cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle exec rake $COMPONENT:travis:script

    # Terraform Lint
    - env:
        - NAME=lint-terraform
      before_install:
        - curl https://raw.githubusercontent.com/chef/ci-studio-common/master/install.sh | bash
        - export PATH="$PATH:$HOME/ci-studio-common/bin:$HOME/tools/bin"
      install: install-tool terraform 0.11.2
      before_script: cd terraform
      script: make lint

    # supermarket-deploy-cookbook-cookstyle
    - env:
        - NAME=lint-supermarket-deploy-cookbook-cookstyle
      addons:
        apt:
          sources:
            - chef-stable-precise
          packages:
            - chefdk
      cache:
        directories:
          - $HOME/.berkshelf
      install:
        - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      before_script: cd cookbooks/supermarket-deploy
      script: chef exec cookstyle

    # supermarket-deploy-cookbook-foodcritic
    - env:
        - NAME=supermarket-deploy-cookbook-foodcritic
      addons:
        apt:
          sources:
            - chef-stable-precise
          packages:
            - chefdk
      cache:
        directories:
          - $HOME/.berkshelf
      install:
        - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      before_script: cd cookbooks/supermarket-deploy
      script: chef exec foodcritic . -t ~supermarket
