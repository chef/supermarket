sudo: false
addons:
  postgresql: "9.3"
  apt:
    packages:
    - libxslt1-dev
    - libxml2-dev
before_install:
- cd $TRAVIS_BUILD_DIR/src/$COMPONENT && bundle config build.nokogiri --use-system-libraries
